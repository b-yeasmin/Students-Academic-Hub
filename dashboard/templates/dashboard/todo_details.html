{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4 mb-4"><strong>To-Do Details</strong></h2>
    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title text-center">{{ todo.title }}</h5>
            <p class="card-text">{{ todo.description }}</p>
            <p class="card-text"><strong>Status:</strong> {% if todo.is_finished %} <span class="text-success">Completed</span> {% else %} <span class="text-warning">Pending</span> {% endif %}</p>
        </div>
    </div>
    <a href="{% url 'todo' %}" class="btn btn-primary mt-3">Back to To-Do List</a>
</div>
{% endblock %}
