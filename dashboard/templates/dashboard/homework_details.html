{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<style>
    .card {
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
        background-color: #333; 
        color: #fff; 
        padding: 1.5rem;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        margin-bottom: 0; 
    }

    .card-body {
        padding: 1.5rem;
        color: #333;
    }

    .section-divider {
        border-top: 1px solid #ccc;
        padding-top: 1.5rem;
    }

    .details {
        color: #333;
        font-size: 1rem;
        line-height: 1.6;
    }
</style>

<div class="container mt-4">
    <div class="card">
        <h5 class="card-title">Homework Details</h5>
        <div class="card-body">
            <h6><strong>Subject:</strong> {{ homework.subject }}</h6>
            <h6><strong>Title:</strong> {{ homework.title }}</h6>
        </div>
        <div class="section-divider"></div>
        <div class="card-body">
            <h6><strong>Description:</strong> <span class="colon">:</span> {{ homework.description }}</h6>
        </div>
        <div class="section-divider"></div>
        <div class="card-body">
            <h6><strong>Due:</strong> <span class="colon">:</span> {{ homework.due }}</h6>
        </div>
    </div>
</div>
{% endblock content %}
