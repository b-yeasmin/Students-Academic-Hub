{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="border p-4 rounded">
          <legend class="border-bottom mb-4 text-center">Log In</legend>
          {{ form|crispy }}
          <div class="text-center mt-4">
            <button class="btn btn-sm btn-info" type="submit">Sign In</button> 
          </div>
        </fieldset>
      </form>
      <div class="mt-3 text-center">
        <small class="text-muted">Need an Account? <a href="{% url 'register' %}">Create an Account</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
